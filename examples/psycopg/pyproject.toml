[project]
name = "aurora-dsql-test-psycopg"
version = "0.1.0"
description = "A test project that utilizes Aurora DSQL Python Connector with psycopg to connect to Amazon Aurora DSQL clusters."
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Amazon Web Services", email = "aws-aurora-dsql-feedback@amazon.com"}
]
requires-python = ">=3.10"

classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "boto3>=1.35.74",
    "psycopg[binary]>=3.1.0",
    "psycopg-pool>=3.2.6",
]

[project.optional-dependencies]

test = [
    "pytest>=8.0",
    "pytest-asyncio>=1.2.0",
]


[tool.pytest.ini_options]
pythonpath = [
  "src"
]
